<!DOCTYPE html>
<html>
<head>
	<title>The Matrix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="A matrix calculator" />
	<meta name="author" content="Antigua, Mestiola and Perucho" />
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Scripts -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	<script src="js/nerdamer.core.js" type="text/javascript"></script> 
	<script src="js/Algebra.js" type="text/javascript"></script>
	<script src="js/Calculus.js" type="text/javascript"></script>
	<script src="js/Solve.js" type="text/javascript"></script>
	<script src="js/Extra.js" type="text/javascript"></script> 
	<script type="text/x-mathjax-config">
  		MathJax.Hub.Config({
  			tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
		});

	</script>
	<script type="text/javascript" async
  		src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>
</head>
<body id="calculator">
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top px-5">
	    <a class="navbar-brand" href="#">
	        <img src="images/Matrix logo.png" width="40" height="40" alt="logo">
	    </a>
    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-2" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        	<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse d-xl-flex justify-content-xl-end" id="navbar-list-2">
       		<ul class="navbar-nav">
	            <li class="nav-item mx-4">
					<a href="index.html" class="text-uppercase small nav-link">home</a>
				</li>
				<li class="nav-item mx-4">
					<a href="calculator.html" class="text-uppercase small nav-link active">calculator</a>
				</li>
				<li class="nav-item mx-4">
					<a href="team.html" class="text-uppercase small nav-link">team</a>
				</li>
        	</ul>
    	</div>
	</nav>
	<section id="calculator" class="py-5 mt-5">
		<div class="container">
			<h2 class="text-center mt-4 text-info">Matrix Calculator</h2>
			<div class="border border-dark pt-5 px-5 pb-3">
			<!-- Matrix Operations -->
				<div class="form-group row border-bottom border-dark pb-3">
					<label for="matrix-operation" class="col-sm-3 h4">Select an Operation: </label>
					<select id="matrix-operation" class="border border-dark form-control form-control-sm col-sm-6">
						<option value="+" selected="selected">Addition</option>
						<option value="-">Subtraction</option>
						<option value="*">Multiplication</option>
						<option value="v">Scalar</option>
						<option value="t">Transpose</option>
					</select>
				</div>
				<div id="matrix"> 
					<!-- Matrix A -->
					<div id="m_a" class="form-group row  border-bottom border-dark">
						<div class="row col-sm-12 mb-3">
							<label for="matrix-operation" class="col-sm-3 h5">Matrix <span class="m_letter">A</span> Dimension: </label>
							<select id="m_a_row" class="border border-dark form-control form-control-sm col-sm-2">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3" selected="selected">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<span class="col-sm-1">$$\times$$</span>
							<select id="m_a_col" class="border border-dark form-control form-control-sm col-sm-2">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3" selected="selected">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>
						<div class="col-sm-12">
							<label for="matrix-operation" class="col-sm-4 h5">Enter the elements of matrix <span class="m_letter">A</span>: </label>
							<button id="random-m_a" class="btn btn-warning btn-sm col-sm-4">Generate matrix</button>
						</div>
						<div class="mt-3">
							<div class="matrix table-responsive mt-2">
								<table id="matrix_a" class="table table-bordered  h-25">
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- End of Matrix A-->

					<!-- Matrix B -->
					<div id="m_b" class="form-group row border-bottom border-dark">
						<div class="row col-sm-12 mb-3">
							<label for="matrix-operation" class="col-sm-3 h5">Matrix B Dimension: </label>
							<select id="m_b_row" class="border border-dark form-control form-control-sm col-sm-2">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3" selected="selected">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<span class="col-sm-1">$$\times$$</span>
							<select id="m_b_col" class="border border-dark form-control form-control-sm col-sm-2">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3" selected="selected">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>
						<div class="col-sm-12">
							<label for="matrix-operation" class="col-sm-4 h5">Enter the elements of matrix B: </label>
							<button id="random-m_b" class="btn btn-warning btn-sm col-sm-4">Generate matrix</button>
						</div>
						<div class="mt-3">
							<div class="matrix table-responsive mt-2">
								<table id="matrix_b" class="table table-bordered h-25">
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- End of Matrix B-->
				</div>
				<!-- Scalar Matrix-->
				<div id="scalar" class="form-group pb-4">
					<div class="row col-sm-12">
						<label for="matrix-scalar" class="col-sm-3 h5">Enter the scalar:</label>
						<input id="matrix-scalar" class="border border-dark form-control-sm col-sm-2">
					</div>
				</div>
				<!-- End of Scalar Matrix-->
				<div class="d-flex justify-content-center">
					<button id="calculate" onclick="window.location.href='#solution'" class="btn btn-round btn-success btn-lg col-sm-7">Calculate</button>
				</div>
			</div>
			<!-- Solution -->
			<div class="mt-4" id="solution">
				<h3 class="font-weight-light text-uppercase text-info">solution</h3>
				<div class="border">
					<div class="container p-4 table-responsive">
						<div>
							<div class="row d-flex text-left px-4 py-1 ">
								<div class="col-sm-12">
									<h5 class="font-weight-normal"><u>Input</u></h5>
								</div>
								<div id="solution-equation" class="px-5"></div>
							</div>
							<br>
							<hr class="border" />
							<div class="row d-flex justify-content-start text-left px-4 py-1 w-100 ">
								<div class="col-sm-12">
									<h5 class="font-weight-normal"><u>Steps</u></h5>
								</div>
								<div id="solution-step" class="col-sm-12 px-5"></div>
								<div id="solution-flow" class="px-5"></div>
							</div>
							<br>
							<hr class="border" />
							<div class="row d-flex text-left px-4 py-1">
								<div class="col-sm-12">
									<h5 class="font-weight-normal"><u>Answer</u></h5>
								</div>
								<div id="solution-answer" class="px-5 text-primary"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Solution -->
		</div>
	</section>

</body>
</html>
